<template name="postSubmit">
  <form class="main form page">
     <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Share your idea in 140 characters or less!</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Travis it!" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">Tag it!</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="#Transportation, #Education" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
   
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
